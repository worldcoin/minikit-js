name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write 
  attestations: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on:
      group: arc-public-large-amd64-runner
    environment: production
    steps:
      - name: Checkout Repo
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0 (https://github.com/actions/checkout/releases/tag/v6.0.0)

      - name: Setup Node.js 22.x
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0 (https://github.com/actions/setup-node/releases/tag/v6.0.0)
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org/'

      - name: Update npm for OIDC trusted publishing
        run: |
          # npm trusted publishing requires npm >= 11.5.1
          # Node.js 22.x ships with npm 10.x, so we need to update
          echo "Current npm version: $(npm --version)"
          npm install -g npm@latest
          echo "Updated npm version: $(npm --version)"

      - name: Setup PNPM
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0 (https://github.com/pnpm/action-setup/releases/tag/v4.2.0)

      - name: Install Dependencies
        run: pnpm install

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3 (https://github.com/changesets/action/releases/tag/v1.5.3)
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          NPM_TOKEN: '' # https://github.com/changesets/changesets/issues/1152#issuecomment-3190884868

